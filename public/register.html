<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Nexus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="login.html"><i
                                class="fas fa-sign-in-alt me-1"></i>Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html"><i
                                class="fas fa-user-plus me-1"></i>Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 py-5">
        <div class="card shadow-lg border-0 overflow-hidden" style="width: 80%; border-radius: 1.5rem;">
            <div class="row g-0">
                <!-- Video Section -->
                <div class="col-md-7 d-none d-md-block bg-light position-relative">
                    <video autoplay loop muted playsinline class="position-absolute w-100 h-80"
                        style="object-fit: cover;">
                        <source src="mobile-chat-application-animation-gif-download-9846573.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <!-- Register Form Section -->
                <div class="col-md-5">
                    <div class="card-body p-5">
                        <h2 class="text-gradient-nexus mb-4 text-center">Create Account</h2>
                        <form id="registerForm">
                            <div class="mb-4 text-start">
                                <label for="username" class="form-label fw-bold small text-secondary ps-3">Username
                                    <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 ps-3"
                                        style="border-top-left-radius: 50px; border-bottom-left-radius: 50px; border-color: #dee2e6;"><i
                                            class="fas fa-user text-muted" style="font-size: 0.9rem;"></i></span>
                                    <input type="text" class="form-control border-start-0 ps-2" id="username" required
                                        placeholder="Choose a username"
                                        style="border-top-right-radius: 50px; border-bottom-right-radius: 50px; border-color: #dee2e6; font-size: 0.9rem;">
                                </div>
                            </div>
                            <div class="mb-4 text-start">
                                <label for="email" class="form-label fw-bold small text-secondary ps-3">Email address
                                    <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 ps-3"
                                        style="border-top-left-radius: 50px; border-bottom-left-radius: 50px; border-color: #dee2e6;"><i
                                            class="fas fa-envelope text-muted" style="font-size: 0.9rem;"></i></span>
                                    <input type="email" class="form-control border-start-0 ps-2" id="email" required
                                        placeholder="name@example.com"
                                        style="border-top-right-radius: 50px; border-bottom-right-radius: 50px; border-color: #dee2e6; font-size: 0.9rem;">
                                </div>
                            </div>
                            <div class="mb-4 text-start">
                                <label for="password" class="form-label fw-bold small text-secondary ps-3">Password
                                    <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0 ps-3"
                                        style="border-top-left-radius: 50px; border-bottom-left-radius: 50px; border-color: #dee2e6;"><i
                                            class="fas fa-lock text-muted" style="font-size: 0.9rem;"></i></span>
                                    <input type="password" class="form-control border-start-0 ps-2" id="password"
                                        required minlength="6" placeholder="Min 6 chars, 1 uppercase, 1 special"
                                        style="border-top-right-radius: 50px; border-bottom-right-radius: 50px; border-color: #dee2e6; font-size: 0.9rem;">
                                </div>
                                <div class="form-text text-muted small ps-3">
                                    Must be at least 6 characters, with 1 uppercase letter (A-Z) and 1 special character
                                    (!@#$&*).
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-3 shadow-sm fw-bold"
                                style="border-radius: 50px;"><i class="fas fa-user-plus me-2"></i>Register</button>
                        </form>
                        <p class="mt-3 text-center">
                            Already have an account? <a href="login.html">Login</a>
                        </p>
                        <div id="alertMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Register Logic -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertMessage');

            // Client-side Password Validation
            const hasUpperCase = /[A-Z]/.test(password);
            const hasSpecialChar = /[^a-zA-Z0-9]/.test(password);

            if (!hasUpperCase || !hasSpecialChar) {
                alertBox.innerHTML = `<div class="alert alert-warning">Password must contain at least 1 uppercase letter and 1 special character.</div>`;
                return;
            }

            try {
                // Send Register Request
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Save token and user info to LocalStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data));

                    // Redirect to Blog page
                    window.location.href = 'blog.html';
                } else {
                    // Show error from server (e.g. duplicate email)
                    let errorMsg = data.message;
                    // Handle Mongoose validation errors nicely
                    if (data.message.includes('User validation failed')) {
                        if (data.message.includes('password')) errorMsg = 'Password does not meet complexity requirements.';
                        else if (data.message.includes('email')) errorMsg = 'Invalid email address.';
                    }
                    alertBox.innerHTML = `<div class="alert alert-danger">${errorMsg}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                alertBox.innerHTML = `<div class="alert alert-danger">Server connection failed</div>`;
            }
        });
    </script>
</body>

</html>
