<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profile-header {
            background: linear-gradient(135deg, var(--sys-violet), var(--google-blue), var(--sys-olive));
            color: white;
            padding: 80px 0 120px 0;
            border-radius: 0 0 50px 50px;
            margin-bottom: 0px;
            /* Overlap handles spacing */
        }

        .profile-avatar {
            width: 140px;
            height: 140px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            color: var(--sys-violet);
            font-weight: bold;
            border: 6px solid rgba(255, 255, 255, 0.4);
            overflow: hidden;
            /* For images */
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Nexus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-items">
                    <!-- Injected via JS -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Header -->
    <div class="profile-header text-center position-relative">
        <div class="container">
            <div class="position-relative d-inline-block mb-3">
                <div class="profile-avatar shadow" id="profileAvatar">
                    <!-- Initials or Image -->
                </div>
                <button
                    class="btn btn-light position-absolute bottom-0 end-0 rounded-circle shadow-sm p-0 d-flex align-items-center justify-content-center"
                    onclick="document.getElementById('avatarInput').click()" style="width: 40px; height: 40px;">
                    <span style="font-size: 24px; color: var(--google-gray-600);">+</span>
                </button>
                <input type="file" id="avatarInput" hidden accept="image/*">
            </div>

            <h2 id="profileName" class="mb-1 text-white font-weight-bold">Loading...</h2>
            <p id="profileEmail" class="text-white opacity-75 mb-3">...</p>
            <button class="btn btn-outline-light btn-sm rounded-pill px-4 mb-4 backdrop-blur" data-bs-toggle="modal"
                data-bs-target="#editProfileModal">
                <i class="fas fa-edit me-1"></i> Edit Profile
            </button>

            <!-- Stats -->
            <div class="d-flex justify-content-center gap-5 text-white">
                <div class="text-center">
                    <h4 class="mb-0 font-weight-bold" id="postCount">0</h4>
                    <small class="opacity-75 text-uppercase" style="letter-spacing: 1px;">Posts</small>
                </div>
                <div class="text-center">
                    <h4 class="mb-0 font-weight-bold">0</h4>
                    <small class="opacity-75 text-uppercase" style="letter-spacing: 1px;">Friends</small>
                </div>
                <div class="text-center">
                    <h4 class="mb-0 font-weight-bold" id="joinDate">2026</h4>
                    <small class="opacity-75 text-uppercase" style="letter-spacing: 1px;">Joined</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container pb-5" style="margin-top: -40px;">
        <div class="card shadow border-0 rounded-4 overflow-hidden">
            <div class="card-header bg-white border-bottom p-0">
                <ul class="nav nav-tabs nav-fill border-0" id="profileTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active py-3 border-0 text-muted" id="overview-tab" data-bs-toggle="tab"
                            data-bs-target="#overview" type="button" role="tab">Overview</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link py-3 border-0 text-muted" id="posts-tab" data-bs-toggle="tab"
                            data-bs-target="#posts" type="button" role="tab">My Posts</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link py-3 border-0 text-muted" id="settings-tab" data-bs-toggle="tab"
                            data-bs-target="#settings" type="button" role="tab">Settings</button>
                    </li>
                </ul>
            </div>
            <div class="card-body p-4 bg-light">
                <div class="tab-content" id="profileTabsContent">
                    <!-- Overview Tab -->
                    <div class="tab-pane fade show active" id="overview" role="tabpanel">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="card border-0 shadow-sm mb-4">
                                    <div class="card-body">
                                        <h5 class="card-title mb-4 text-gradient-nexus">Account Details</h5>
                                        <form>
                                            <div class="mb-3 row">
                                                <label class="col-sm-3 col-form-label text-muted">Username</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control-plaintext fw-bold"
                                                        id="formUsername" readonly>
                                                </div>
                                            </div>
                                            <div class="mb-3 row">
                                                <label class="col-sm-3 col-form-label text-muted">Email</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control-plaintext" id="formEmail"
                                                        readonly>
                                                </div>
                                            </div>
                                            <div class="mb-3 row">
                                                <label class="col-sm-3 col-form-label text-muted">Bio</label>
                                                <div class="col-sm-9">
                                                    <p class="form-control-plaintext text-muted fst-italic"
                                                        id="displayBio">No bio added yet.</p>
                                                </div>
                                            </div>
                                            <hr class="border-light">
                                            <h6 class="text-gradient-nexus mb-3 mt-3">Social Connections</h6>
                                            <div class="d-flex gap-3" id="socialLinksDisplay">
                                                <!-- Social Icons will be injected here -->
                                                <span class="text-muted small">No social links added.</span>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- My Posts Tab -->
                    <div class="tab-pane fade" id="posts" role="tabpanel">
                        <div id="myPostsContainer" class="row justify-content-center">
                            <!-- Posts injected here -->
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Settings Tab -->
                    <div class="tab-pane fade" id="settings" role="tabpanel">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="card border-0 shadow-sm">
                                    <div class="card-body">
                                        <h5 class="card-title mb-4">Security Settings</h5>
                                        <form
                                            onsubmit="event.preventDefault(); alert('Password update feature coming soon!');">
                                            <div class="mb-3">
                                                <label class="form-label">New Password</label>
                                                <input type="password" class="form-control"
                                                    placeholder="Min 6 chars, 1 Upper, 1 Special">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Confirm Password</label>
                                                <input type="password" class="form-control">
                                            </div>
                                            <button type="submit" class="btn btn-warning text-dark">Update
                                                Password</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow rounded-4">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title fw-bold">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label class="form-label small text-muted text-uppercase fw-bold">Bio</label>
                            <textarea class="form-control bg-light border-0" id="inputBio" rows="3"
                                placeholder="Tell us about yourself..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted text-uppercase fw-bold">LinkedIn URL</label>
                            <div class="input-group">
                                <span class="input-group-text border-0 bg-light"><i
                                        class="fab fa-linkedin text-primary"></i></span>
                                <input type="text" class="form-control bg-light border-0" id="inputLinkedIn"
                                    placeholder="https://linkedin.com/in/...">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted text-uppercase fw-bold">GitHub URL</label>
                            <div class="input-group">
                                <span class="input-group-text border-0 bg-light"><i class="fab fa-github"></i></span>
                                <input type="text" class="form-control bg-light border-0" id="inputGithub"
                                    placeholder="https://github.com/...">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted text-uppercase fw-bold">Twitter URL</label>
                            <div class="input-group">
                                <span class="input-group-text border-0 bg-light"><i
                                        class="fab fa-twitter text-info"></i></span>
                                <input type="text" class="form-control bg-light border-0" id="inputTwitter"
                                    placeholder="https://twitter.com/...">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-light rounded-pill" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary rounded-pill px-4" onclick="saveProfileData()">Save
                        Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        const user = JSON.parse(localStorage.getItem('user'));

        // Update Navbar (Same as before)
        const navItems = document.getElementById('nav-items');
        navItems.innerHTML = `
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i> Home</a></li>

            <li class="nav-item"><a class="nav-link" href="blog.html"><i class="fas fa-blog me-1"></i> Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="chat.html"><i class="fas fa-comments me-1"></i> Chat</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-circle me-1"></i> ${user.username}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item active" href="profile.html"><i class="fas fa-id-card me-2"></i> Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                </ul>
            </li>
        `;

        // Populate Profile
        document.getElementById('profileName').innerText = user.username;
        document.getElementById('profileEmail').innerText = user.email;
        // Mock Join Date
        document.getElementById('joinDate').innerText = '2026';

        // Check for saved avatar
        const savedAvatar = localStorage.getItem('avatar_' + user._id);
        if (savedAvatar) {
            document.getElementById('profileAvatar').innerHTML = `<img src="${savedAvatar}" alt="Avatar">`;
        } else {
            document.getElementById('profileAvatar').innerText = user.username.charAt(0).toUpperCase();
        }

        document.getElementById('formUsername').value = user.username;
        document.getElementById('formEmail').value = user.email;
        // document.getElementById('formId').value = user._id; // Removed ID from display, kept in background if needed

        // Load Extended Profile Data (Bio, Socials)
        function loadProfileData() {
            const bio = localStorage.getItem('bio_' + user._id) || '';
            const linkedin = localStorage.getItem('linkedin_' + user._id) || '';
            const github = localStorage.getItem('github_' + user._id) || '';
            const twitter = localStorage.getItem('twitter_' + user._id) || '';

            // Update Overview
            const displayBio = document.getElementById('displayBio');
            displayBio.innerText = bio || "No bio added yet.";
            if (bio) displayBio.classList.remove('text-muted', 'fst-italic');

            const socialContainer = document.getElementById('socialLinksDisplay');
            let socialHtml = '';
            if (linkedin) socialHtml += `<a href="${linkedin}" target="_blank" class="btn btn-outline-primary border-0 bg-light rounded-circle" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;"><i class="fab fa-linkedin-in"></i></a>`;
            if (github) socialHtml += `<a href="${github}" target="_blank" class="btn btn-outline-dark border-0 bg-light rounded-circle" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;"><i class="fab fa-github"></i></a>`;
            if (twitter) socialHtml += `<a href="${twitter}" target="_blank" class="btn btn-outline-info border-0 bg-light rounded-circle" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;"><i class="fab fa-twitter"></i></a>`;

            socialContainer.innerHTML = socialHtml || '<span class="text-muted small">No social connections added.</span>';

            // Pre-fill Modal
            document.getElementById('inputBio').value = bio;
            document.getElementById('inputLinkedIn').value = linkedin;
            document.getElementById('inputGithub').value = github;
            document.getElementById('inputTwitter').value = twitter;
        }

        function saveProfileData() {
            const bio = document.getElementById('inputBio').value.trim();
            const linkedin = document.getElementById('inputLinkedIn').value.trim();
            const github = document.getElementById('inputGithub').value.trim();
            const twitter = document.getElementById('inputTwitter').value.trim();

            localStorage.setItem('bio_' + user._id, bio);
            localStorage.setItem('linkedin_' + user._id, linkedin);
            localStorage.setItem('github_' + user._id, github);
            localStorage.setItem('twitter_' + user._id, twitter);

            loadProfileData();

            // Close Modal
            const modalEl = document.getElementById('editProfileModal');
            const modal = bootstrap.Modal.getInstance(modalEl);
            modal.hide();
        }

        async function fetchMyPosts() {
            try {
                const res = await fetch('/api/posts');
                const posts = await res.json();

                // Filter User's Posts
                const myPosts = posts.filter(p => p.author._id === user._id || p.author === user._id);
                document.getElementById('postCount').innerText = myPosts.length;

                const container = document.getElementById('myPostsContainer');
                container.innerHTML = '';

                if (myPosts.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-5">
                            <h5 class="text-muted mb-3">No posts yet</h5>
                            <a href="blog.html" class="btn btn-primary rounded-pill px-4">Create your first post</a>
                        </div>`;
                    return;
                }

                myPosts.forEach(post => {
                    const date = new Date(post.createdAt).toLocaleDateString();
                    let mediaHtml = post.mediaUrl ? `<img src="${post.mediaUrl}" class="card-img-top" alt="Post Image" style="height: 200px; object-fit: cover;">` : '';

                    const col = document.createElement('div');
                    col.className = 'col-md-6 mb-4';
                    col.innerHTML = `
                        <div class="card shadow-sm h-100 border-0 rounded-4 nav-link-hover">
                            ${mediaHtml}
                            <div class="card-body p-4">
                                <small class="text-muted d-block mb-2 fw-bold" style="font-size: 12px;">${date}</small>
                                <h5 class="card-title fw-bold text-dark text-truncate" style="font-family: 'Times New Roman', serif;">${post.title}</h5>
                                <p class="card-text text-secondary small text-truncate">${post.content}</p>
                            </div>
                        </div>
                    `;
                    container.appendChild(col);
                });

            } catch (error) {
                console.error(error);
            }
        }


        // Initial Load
        loadProfileData();
        fetchMyPosts();

        // Avatar Upload Logic
        document.getElementById('avatarInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageUrl = e.target.result;
                    document.getElementById('profileAvatar').innerHTML = `<img src="${imageUrl}" alt="Avatar">`;
                    localStorage.setItem('avatar_' + user._id, imageUrl);
                }
                reader.readAsDataURL(file);
            }
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Tab Logic (Bootstrap handles this via data-bs-toggle, but we can style active state)
        const tabLinks = document.querySelectorAll('.nav-link');
        tabLinks.forEach(link => {
            link.addEventListener('click', function () {
                tabLinks.forEach(l => {
                    l.classList.remove('active', 'text-primary', 'font-weight-bold');
                    l.classList.add('text-muted');
                });
                this.classList.add('active', 'text-primary', 'font-weight-bold');
                this.classList.remove('text-muted');
            });
        });
        // Set initial active style
        document.getElementById('overview-tab').classList.add('text-primary', 'font-weight-bold');
        document.getElementById('overview-tab').classList.remove('text-muted');

    </script>
</body>

</html>
